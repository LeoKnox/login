<html>
    <head>

    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for i in messages %}
                    <p class="login">{{i}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <p>Welcome, you've ben logged in,</p>
        <form action='logout' method="POST">
            <input type=submit value="Logout">
        </form>
    </body>
</html>
